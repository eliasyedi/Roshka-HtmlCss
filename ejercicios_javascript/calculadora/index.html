
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
	<div id="container">
		<div id="calculadora">
			<table cellspacing="2" cellpadding="6">
				<input id="display" type="textfield"  name="display" >
				<tr>
					<td><input class= "botonNumero" type="button" name = "a" value = "1" ></td>
					<td><input class= "botonNumero" type="button" name = "a"value = "2" ></td>
					<td><input class= "botonNumero" type="button" name = "a"value = "3" ></td>
					<td><input class= "botonSimbolo" type="button" name = "a"value = "C" ></td>
				</tr>

				<tr>
					<td><input class= "botonNumero" type="button" name = "a"value = "4" ></td>
					<td><input class = "botonNumero" type="button" name = "a"value = "5" ></td>
					<td><input class = "botonNumero" type="button" name = "a"value = "6" ></td>
					<td><input class= "botonSimbolo" type="button" name = "a"value = "*" ></td>
				</tr>

				<tr>
					<td><input class= "botonNumero" type="button" name = "a" value = "7" ></td>
					<td><input class= "botonNumero" type="button" name = "a" value = "8" ></td>
					<td><input class= "botonNumero" type="button" name = "a" value = "9" ></td>
					<td><input class= "botonSimbolo" type="button" name = "a" value = "/" ></td>
				</tr>

				<tr>
					<td><input class= "botonNumero" type="button" name = "a" value = "0" ></td>
					<td><input class= "botonNumero" type="button" name = "a" value = "." ></td>
					<td><input class= "botonSimbolo" type="button" name = "a" value = "+" ></td>
					<td><input class= "botonSimbolo" type="button" name = "a" value = "-" ></td>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td><input class= "botonEquals" type="button" value = "=" ></td>
				</tr>
			</table>
		</div>
	</div>

	<script language="JavaScript" type="text/javascript" src="script/script.js"></script>
</body>
</html>
